<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <form action="/" method="get" id="thisForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-element">
          <label for="firstName">First Name: <input type="text" name="firstName" id="firstName"></label>
          <div class="alert"></div>
        </div>
        <div class="form-element">
          <label for="lastName">Last Name: <input type="text" name="lastName" id="lastName"></label>
          <div class="alert"></div>
        </div>
        <div class="form-element">
          <label for="email">Email: <input type="email" name="email" id="email"></label>
          <div class="alert"></div>
        </div>
        <div class="form-element">
          <label for="gender">Select your gender:
            <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>
            <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>
            <label for="other"><input type="radio" name="gender" id="other" value="other">Other: <input type="text" name="other" id="textBox" disabled></label>
          </label>
          <div class="alert"></div>
        </div>
        <div class="form-element">
          <label for="age">Select your age:
            <select name="age"id="age">
              <option value="default" selected>Please select an option</option>
              <option value="<18">Under 18 years old</option>
              <option value="18-24">18 - 24 years old</option>
              <option value="25-34">25 - 34 years old</option>
              <option value="35-44">35 - 44 years old</option>
              <option value="45-54">45 - 54 years old</option>
              <option value="55-64">55 - 64 years old</option>
              <option value=">65">65 years or older</option>
            </select>
          </label>
          <div class="alert"></div>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Feedback</legend>
        <div class="form-element">
          <textarea name="feedback" rows="10" placeholder="Please leave any additional comments or information here."></textarea>
          <div class="alert"></div>
        </div>
      </fieldset>
      <div id="submit" class="form-element">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
